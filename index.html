<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 { text-align: center; }
        input, button { display: block; width: 100%; margin-bottom: 10px; padding: 10px; }
        button { background: blue; color: white; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { display: flex; justify-content: space-between; background: white; padding: 10px; margin: 5px 0; }
        .delete-btn { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Expense Tracker</h2>

    <input type="number" id="amount" placeholder="Amount">
    <input type="text" id="category" placeholder="Category">
    <input type="text" id="description" placeholder="Description">
    <button onclick="addExpense()">Add Expense</button>

    <h3>Expense List</h3>
    <ul id="expense-list"></ul>

    <script>
        // Fetch Expenses
        async function getExpenses() {
            let response = await fetch("http://127.0.0.1:5000/get_expenses");
            let data = await response.json();
            let list = document.getElementById("expense-list");
            list.innerHTML = "";

            data.forEach(expense => {
                let li = document.createElement("li");
                li.innerHTML = `â‚¹${expense[1]} - ${expense[2]} (${expense[3]})
                <button class="delete-btn" onclick="deleteExpense(${expense[0]})">X</button>`;
                list.appendChild(li);
            });
        }

        // Add Expense
        async function addExpense() {
            let amount = document.getElementById("amount").value;
            let category = document.getElementById("category").value;
            let description = document.getElementById("description").value;

            await fetch("http://127.0.0.1:5000/add_expense", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ amount, category, description })
            });

            getExpenses();
        }

        // Delete Expense
        async function deleteExpense(id) {
            await fetch(`http://127.0.0.1:5000/delete_expense/${id}`, { method: "DELETE" });
            getExpenses();
        }

        getExpenses();
    </script>

</body>
</html>
